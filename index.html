
<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Kontaktų forma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f96;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa65c;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/meoadvkb" method="POST">
    <label>Vardas:
      <input type="text" name="name" required>
    </label>
    <label>El. paštas:
      <input type="email" name="email" required>
    </label>
    <label>Žinutė:
      <textarea name="message" rows="5" required></textarea>
    </label>
    <button type="submit">Siųsti</button>
  </form>
</body>
</html>
